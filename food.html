<!DOCTYPE html>
<html lang="en">
<head>
<title>Foods</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

@font-face {
    font-family: myFont;
    src: url("fonts/Tropi\ Land\ -\ \(Demo\)\ hanscostudio.com.ttf");
  }


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
}

/* Style the header */
.header {
  background-color: #ffcaea;
  padding: 20px;
  text-align: center;
  font-family: myFont;
  font-size: 3.5em;
  color: #954462;
}


/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Background image style */
body {
  background-image: url("fbg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh; /* Make the body take the full viewport height */
}

div.polaroid {
  width: 15%;
  background-color: white;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  margin-top: 100px;
  justify-content: center;
 
}
/* Polaroid Image hover effect */
.polaroid img {
  width: 100%;
  transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transition */
}

.polaroid:hover img {
  transform: scale(1.05); /* Slight zoom-in effect */
  filter: brightness(1.1); /* Make the image a little brighter */
}

div.container {
  text-align: center;
  padding: 10px 20px;
  
}

.row {
    display: flex;
    flex-wrap: wrap; /* Allows images to wrap into rows */
    justify-content: center; /* Centers the content */
    gap: 20px; /* Adds space between images */
  }

  .back-home {
    position: absolute;
    top: 0px;
    left: 27px;
    margin: 10px;
    background-color: #ecbcd8;
    border-color: #ffc6cf;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1em;
    border-radius: 5px;
   color: #333;
  }


/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="header">
  <h1>My Favourite Foods</h1>
</div>

<header>
    <a href="fav.html" class="back-home">Back</a>
  </header>



<div class="row">

<div class="polaroid">
  <a href="https://www.recipetineats.com/pancake-recipe/">
  <img src="pancake.png" alt="pancake" style="width:100%">
  </a>
  <div class="container">
  <p>Pancake</p>
  </div>
</div>

<div class="polaroid">
  <a href="https://blog.halal-navi.com/en/5-halal-japanese-curry-kuala-lumpur/#google_vignette">
  <img src="katsu.png" alt="Katsu Curry" style="width:100%">
  </a>
  <div class="container">
  <p>Katsu Curry</p>
  </div>
</div>

<div class="polaroid">
    <a href=" https://www.potatocorner.com.my/">
    <img src="fries.png" alt="fries" style="width:100%">
    </a>
    <div class="container">
    <p>Fries</p>
    </div>
  </div>

  <div class="polaroid">
    <a href=" https://resepichenom.com/resepi/lasagna-sedap">
    <img src="lasagna.png" alt="lasagna" style="width:100%">
    </a>
    <div class="container">
    <p>Lasagna</p>
    </div>
  </div>

  <div class="polaroid">
    <a href=" https://supportlokal.my/spot-chicken-tenders-terbaik-di-kuala-lumpur-selangor/">
    <img src="tender.png" alt="Tender" style="width:100%">
    </a>
    <div class="container">
    <p>Chicken Tenders</p>
    </div>
  </div>

</div>

</body>
</html>
